{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
  </h3>
  <h4>edit entry:</h4>
{% endblock header %}

{% block content %}
  
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
    
      {% buttons %}
      <button name="save changes" class="btn btn-primary">add entry</button>
      {% endbuttons %}
  </form>

{% endblock content %}
